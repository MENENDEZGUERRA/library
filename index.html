<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library for You</title>
</head>
<body>
    <header>
        <h1>Library for You</h1>
        <button id="new-book-btn">NEW BOOK</button>
    </header>
    
    <div id="library-display"></div>

    <dialog id="new-book-dialog">
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>

            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image"><br>

            <input type="submit" value="Add Book">
            <button type="button" id="close-btn">Close</button>
        </form>
    </dialog>

    <footer>
        <p>Made by Juan Men√©ndez Guerra - 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
